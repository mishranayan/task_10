<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Info Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-box">
    <h2>Basic Information Form</h2>
    <form>
      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <!-- Mobile No -->
      <label for="mobile">Mobile No:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

      <!-- Email Address -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <!-- Gender -->
      <label>Gender:</label>
      <div class="gender">
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
      </div>

      <!-- Education -->
      <label>Education Done:</label>
      <div class="education">
        <input type="checkbox" id="highschool" name="education" value="High School">
        <label for="highschool">High School</label><br>

        <input type="checkbox" id="intermediate" name="education" value="Intermediate">
        <label for="intermediate">Intermediate</label><br>

        <input type="checkbox" id="graduation" name="education" value="Graduation">
        <label for="graduation">Graduation</label><br>

        <input type="checkbox" id="postgrad" name="education" value="Post Graduation">
        <label for="postgrad">Post Graduation</label>
      </div>

      <!-- Do You Like Tea -->
      <label for="tea">Do you like tea?</label>
      <select id="tea" name="tea" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Sometimes">Sometimes</option>
      </select>

      <!-- Submit & Reset Buttons -->
      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>

</body>
</html>
